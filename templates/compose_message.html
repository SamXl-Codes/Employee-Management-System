{% extends "base.html" %}

{% block title %}Compose Message - WorkflowX{% endblock %}

{% block content %}
<style>
    .compose-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 24px;
    }
    
    .compose-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        overflow: hidden;
    }
    
    [data-theme="dark"] .compose-card {
        background: #1a1a1a;
    }
    
    .compose-header {
        padding: 24px 32px;
        border-bottom: 2px solid #e5e7eb;
        background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
    }
    
    .compose-header h2 {
        color: white;
        font-size: 24px;
        font-weight: 700;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 12px;
    }
    
    .compose-body {
        padding: 32px;
    }
    
    .form-group {
        margin-bottom: 24px;
    }
    
    .form-label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 8px;
    }
    
    [data-theme="dark"] .form-label {
        color: #d1d5db;
    }
    
    .message-type-toggle {
        display: flex;
        gap: 12px;
        margin-bottom: 24px;
    }
    
    .toggle-btn {
        flex: 1;
        padding: 12px 20px;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        background: white;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-weight: 600;
        color: #6b7280;
    }
    
    .toggle-btn:hover {
        border-color: #3b82f6;
        background: #eff6ff;
    }
    
    .toggle-btn.active {
        border-color: #2563eb;
        background: #2563eb;
        color: white;
    }
    
    [data-theme="dark"] .toggle-btn {
        background: #252525;
        border-color: #374151;
        color: #9ca3af;
    }
    
    [data-theme="dark"] .toggle-btn:hover {
        background: #1e3a8a;
        border-color: #3b82f6;
    }
    
    .search-input-wrapper {
        position: relative;
    }
    
    .search-input {
        width: 100%;
        padding: 14px 16px 14px 44px;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.2s;
    }
    
    .search-input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }
    
    [data-theme="dark"] .search-input {
        background: #252525;
        border-color: #374151;
        color: #f9fafb;
    }
    
    .search-icon {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
    }
    
    .search-results {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        margin-top: 8px;
        max-height: 300px;
        overflow-y: auto;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        z-index: 1000;
        display: none;
    }
    
    .search-results.active {
        display: block;
    }
    
    [data-theme="dark"] .search-results {
        background: #252525;
        border-color: #374151;
    }
    
    .search-result-item {
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        transition: all 0.2s;
        border-bottom: 1px solid #f3f4f6;
    }
    
    .search-result-item:hover {
        background: #f9fafb;
    }
    
    .search-result-item:last-child {
        border-bottom: none;
    }
    
    [data-theme="dark"] .search-result-item {
        border-color: #374151;
    }
    
    [data-theme="dark"] .search-result-item:hover {
        background: #1a1a1a;
    }
    
    .result-avatar {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #e5e7eb;
    }
    
    .result-info {
        flex: 1;
        min-width: 0;
    }
    
    .result-name {
        font-weight: 600;
        font-size: 14px;
        color: #111827;
        margin-bottom: 2px;
    }
    
    [data-theme="dark"] .result-name {
        color: #f9fafb;
    }
    
    .result-email {
        font-size: 13px;
        color: #6b7280;
    }
    
    [data-theme="dark"] .result-email {
        color: #9ca3af;
    }
    
    .selected-recipient {
        display: none;
        padding: 12px 16px;
        background: #eff6ff;
        border: 2px solid #3b82f6;
        border-radius: 10px;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
    }
    
    .selected-recipient.active {
        display: flex;
    }
    
    [data-theme="dark"] .selected-recipient {
        background: #1e3a8a;
        border-color: #3b82f6;
    }
    
    .selected-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
    }
    
    .selected-info {
        flex: 1;
        min-width: 0;
    }
    
    .selected-name {
        font-weight: 600;
        font-size: 14px;
        color: #1e40af;
    }
    
    [data-theme="dark"] .selected-name {
        color: #93c5fd;
    }
    
    .selected-email {
        font-size: 12px;
        color: #3b82f6;
    }
    
    [data-theme="dark"] .selected-email {
        color: #60a5fa;
    }
    
    .clear-btn {
        padding: 6px 12px;
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        color: #6b7280;
        transition: all 0.2s;
    }
    
    .clear-btn:hover {
        background: #fee2e2;
        border-color: #fca5a5;
        color: #dc2626;
    }
    
    .form-input, .form-textarea {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.2s;
    }
    
    .form-input:focus, .form-textarea:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }
    
    [data-theme="dark"] .form-input, [data-theme="dark"] .form-textarea {
        background: #252525;
        border-color: #374151;
        color: #f9fafb;
    }
    
    .form-textarea {
        min-height: 200px;
        resize: vertical;
        font-family: inherit;
    }
    
    .action-buttons {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
        margin-top: 32px;
        padding-top: 24px;
        border-top: 2px solid #e5e7eb;
    }
    
    [data-theme="dark"] .action-buttons {
        border-color: #374151;
    }
    
    .btn {
        padding: 12px 24px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.2s;
        border: none;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        color: white;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
    }
    
    .btn-secondary {
        background: #f3f4f6;
        color: #6b7280;
    }
    
    .btn-secondary:hover {
        background: #e5e7eb;
    }
    
    [data-theme="dark"] .btn-secondary {
        background: #374151;
        color: #9ca3af;
    }
    
    [data-theme="dark"] .btn-secondary:hover {
        background: #4b5563;
    }
</style>

<div class="compose-container">
    <div class="compose-card">
        <div class="compose-header">
            <h2>
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                Compose Message
            </h2>
        </div>
        
        <div class="compose-body">
            <form method="POST" action="{{ url_for('compose_message') }}">
                <!-- Message Type Toggle -->
                <div class="message-type-toggle">
                    <div class="toggle-btn active" id="btnSpecific" onclick="setMessageType('specific')">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Specific Employee
                    </div>
                    <div class="toggle-btn" id="btnBroadcast" onclick="setMessageType('broadcast')">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" />
                        </svg>
                        Broadcast to All
                    </div>
                </div>
                
                <input type="hidden" name="message_type" id="messageType" value="specific">
                <input type="hidden" name="recipient_id" id="recipientId">
                
                <!-- Recipient Search -->
                <div class="form-group" id="recipientField">
                    <label class="form-label">Recipient</label>
                    
                    <!-- Selected Recipient Display -->
                    <div class="selected-recipient" id="selectedRecipient">
                        <img id="selectedAvatar" class="selected-avatar" src="" alt="">
                        <div class="selected-info">
                            <div class="selected-name" id="selectedName"></div>
                            <div class="selected-email" id="selectedEmail"></div>
                        </div>
                        <button type="button" class="clear-btn" onclick="clearRecipient()">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                            Clear
                        </button>
                    </div>
                    
                    <!-- Search Input -->
                    <div class="search-input-wrapper">
                        <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <input type="text" 
                               class="search-input" 
                               id="recipientSearch" 
                               placeholder="Search by name, email, or department..."
                               oninput="searchEmployees(this.value)"
                               autocomplete="off">
                        
                        <!-- Search Results Dropdown -->
                        <div class="search-results" id="searchResults"></div>
                    </div>
                </div>
                
                <!-- Subject -->
                <div class="form-group">
                    <label class="form-label" for="subject">Subject</label>
                    <input type="text" 
                           class="form-input" 
                           id="subject" 
                           name="subject" 
                           placeholder="Enter message subject..." 
                           required>
                </div>
                
                <!-- Message Body -->
                <div class="form-group">
                    <label class="form-label" for="body">Message</label>
                    <textarea class="form-textarea" 
                              id="body" 
                              name="body" 
                              placeholder="Type your message here..." 
                              required></textarea>
                </div>
                
                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('admin_messages') }}'">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const employees = {{ employees|tojson }};
    
    function setMessageType(type) {
        document.getElementById('messageType').value = type;
        document.getElementById('btnSpecific').classList.toggle('active', type === 'specific');
        document.getElementById('btnBroadcast').classList.toggle('active', type === 'broadcast');
        document.getElementById('recipientField').style.display = type === 'specific' ? 'block' : 'none';
        
        if (type === 'broadcast') {
            clearRecipient();
        }
    }
    
    function searchEmployees(query) {
        const results = document.getElementById('searchResults');
        
        if (query.length < 2) {
            results.classList.remove('active');
            return;
        }
        
        const filtered = employees.filter(emp => 
            emp.name.toLowerCase().includes(query.toLowerCase()) ||
            emp.email.toLowerCase().includes(query.toLowerCase()) ||
            (emp.department_name && emp.department_name.toLowerCase().includes(query.toLowerCase()))
        );
        
        if (filtered.length === 0) {
            results.innerHTML = '<div style="padding: 16px; text-align: center; color: #9ca3af;">No employees found</div>';
            results.classList.add('active');
            return;
        }
        
        results.innerHTML = filtered.map(emp => {
            const photoUrl = emp.profile_image ? `/static/images/profiles/${emp.profile_image}` : '';
            const initials = emp.name[0].toUpperCase();
            const fallback = `<div style="width:44px;height:44px;border-radius:50%;background:#2563eb;color:white;display:flex;align-items:center;justify-content:center;font-weight:600;font-size:16px;border:2px solid #e5e7eb;">${initials}</div>`;
            
            return `
                <div class="search-result-item" onclick='selectEmployee(${JSON.stringify(emp)})'>
                    ${photoUrl ? `<img src="${photoUrl}" class="result-avatar" onerror="this.outerHTML='${fallback}'">` : fallback}
                    <div class="result-info">
                        <div class="result-name">${emp.name}</div>
                        <div class="result-email">${emp.email}${emp.department_name ? ' â€¢ ' + emp.department_name : ''}</div>
                    </div>
                </div>
            `;
        }).join('');
        
        results.classList.add('active');
    }
    
    function selectEmployee(emp) {
        document.getElementById('recipientId').value = emp.user_id;
        document.getElementById('recipientSearch').value = '';
        document.getElementById('searchResults').classList.remove('active');
        
        const selectedDiv = document.getElementById('selectedRecipient');
        const avatar = document.getElementById('selectedAvatar');
        const name = document.getElementById('selectedName');
        const email = document.getElementById('selectedEmail');
        
        if (emp.profile_image) {
            avatar.src = `/static/images/profiles/${emp.profile_image}`;
            avatar.onerror = function() {
                this.outerHTML = `<div id="selectedAvatar" style="width:40px;height:40px;border-radius:50%;background:#2563eb;color:white;display:flex;align-items:center;justify-content:center;font-weight:600;font-size:16px;">${emp.name[0].toUpperCase()}</div>`;
            };
        } else {
            avatar.outerHTML = `<div id="selectedAvatar" style="width:40px;height:40px;border-radius:50%;background:#2563eb;color:white;display:flex;align-items:center;justify-content:center;font-weight:600;font-size:16px;">${emp.name[0].toUpperCase()}</div>`;
        }
        
        name.textContent = emp.name;
        email.textContent = emp.email;
        selectedDiv.classList.add('active');
    }
    
    function clearRecipient() {
        document.getElementById('recipientId').value = '';
        document.getElementById('selectedRecipient').classList.remove('active');
    }
    
    // Close search results when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.search-input-wrapper')) {
            document.getElementById('searchResults').classList.remove('active');
        }
    });
</script>
{% endblock %}
