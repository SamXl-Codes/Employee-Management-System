{% extends "base.html" %}

{% block title %}Edit Employee{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-semibold text-gray-900">Edit Employee</h1>
    <p class="text-gray-600 mt-1">Update employee details for {{ employee.name }}</p>
</div>

<div class="max-w-2xl bg-white rounded-lg shadow p-8">
    <form method="POST" action="{{ url_for('edit_employee', employee_id=employee.employee_id) }}" class="space-y-6">
        <!-- Personal Information Section -->
        <div>
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Personal Information</h2>
            
            <div class="space-y-4">
                <div>
                    <label for="name" class="form-label">
                        Full Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           required 
                           value="{{ employee.name }}"
                           class="form-input">
                </div>
                
                <div>
                    <label for="email" class="form-label">
                        Email Address <span class="text-red-500">*</span>
                    </label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           required 
                           value="{{ employee.email }}"
                           class="form-input">
                </div>
                
                <div>
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" 
                           id="phone" 
                           name="phone" 
                           value="{{ employee.phone or '' }}"
                           class="form-input">
                </div>
            </div>
        </div>
        
        <!-- Employment Information Section -->
        <div class="border-t pt-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Employment Information</h2>
            
            <div class="space-y-4">
                <div>
                    <label for="department_id" class="form-label">
                        Department <span class="text-red-500">*</span>
                    </label>
                    <select id="department_id" name="department_id" required class="form-input">
                        {% for dept in departments %}
                        <option value="{{ dept.department_id }}" {% if dept.department_id == employee.department_id %}selected{% endif %}>
                            {{ dept.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="role_id" class="form-label">
                        Job Role <span class="text-red-500">*</span>
                    </label>
                    <select id="role_id" name="role_id" required class="form-input">
                        {% for role in roles %}
                        <option value="{{ role.role_id }}" {% if role.role_id == employee.role_id %}selected{% endif %}>
                            {{ role.title }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="salary" class="form-label">
                        Salary <span class="text-red-500">*</span>
                    </label>
                    <input type="number" 
                           id="salary" 
                           name="salary" 
                           required 
                           step="0.01"
                           min="0"
                           value="{{ employee.salary }}"
                           class="form-input">
                </div>
                
                <div>
                    <label for="date_joined" class="form-label">
                        Date Joined <span class="text-red-500">*</span>
                    </label>
                    <input type="date" 
                           id="date_joined" 
                           name="date_joined" 
                           required 
                           value="{{ employee.date_joined.strftime('%Y-%m-%d') if employee.date_joined else '' }}"
                           class="form-input">
                </div>
                
                <div>
                    <label for="status" class="form-label">
                        Employment Status <span class="text-red-500">*</span>
                    </label>
                    <select id="status" name="status" required class="form-input">
                        <option value="active" {% if employee.status == 'active' %}selected{% endif %}>Active</option>
                        <option value="inactive" {% if employee.status == 'inactive' %}selected{% endif %}>Inactive</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Form Actions -->
        <div class="flex gap-3 justify-end border-t pt-6">
            <a href="{{ url_for('employees') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update Employee</button>
        </div>
    </form>
</div>
{% endblock %}
