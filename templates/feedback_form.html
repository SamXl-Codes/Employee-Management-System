{% extends "base.html" %}
{% block title %}Submit Feedback - WorkFlowX{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Submit Feedback</h1>
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
        <form method="POST">
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Employee</label>
                <select name="employee_id" required class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    <option value="">-- Select Employee --</option>
                    {% for emp in employees %}
                    <option value="{{ emp.employee_id }}">{{ emp.name }} (WFX-{{ "%04d"|format(emp.employee_id) }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Feedback Type</label>
                <select name="feedback_type" required class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    <option value="peer">Peer Feedback</option>
                    <option value="manager">Manager Feedback</option>
                    <option value="self">Self Evaluation</option>
                    <option value="subordinate">Subordinate Feedback</option>
                </select>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Rating (1-5)</label>
                <input type="number" name="rating" min="1" max="5" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Comments</label>
                <textarea name="comments" rows="5" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white"></textarea>
            </div>
            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" name="is_anonymous" class="mr-2">
                    <span class="text-sm text-gray-700 dark:text-gray-300">Submit anonymously</span>
                </label>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-medium">Submit Feedback</button>
        </form>
    </div>
</div>
{% endblock %}
