<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFlowX - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo-container {
            margin-bottom: 3rem;
            animation: scaleIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .logo {
            width: 140px;
            height: 140px;
            background: white;
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(37, 99, 235, 0.4);
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo-icon-main {
            width: 120px;
            height: 120px;
            background: #2563eb;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(37, 99, 235, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-icon-text {
            font-size: 64px;
            font-weight: 800;
            color: white;
            letter-spacing: -2px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #2563eb;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .app-title {
            color: #1f2937;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 0.5rem;
            animation: slideUp 0.8s ease-out 0.3s both;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .app-subtitle {
            color: #6b7280;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 3rem;
            animation: slideUp 0.8s ease-out 0.5s both;
        }

        .loader-container {
            animation: slideUp 0.8s ease-out 0.7s both;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #6b7280;
            margin-top: 1.5rem;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Fade out animation */
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="logo-icon-main">
            <span class="logo-icon-text">W</span>
        </div>
        <div class="logo-text">WORKFLOWX</div>
        <div class="loader-container">
            <div class="loader"></div>
            <p class="loading-text">Loading<span class="dots"></span></p>
        </div>
    </div>

    <script>
        // Immediate redirect to login
        setTimeout(function() {
            // Mark loading as shown and redirect to login
            fetch('/set_loading_shown').then(() => {
                window.location.href = '/login';
            }).catch(() => {
                // If fetch fails, just redirect anyway
                window.location.href = '/login';
            });
        }, 500); // Quick redirect after 0.5 seconds
    </script>
</body>
</html>
