{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold text-blue-600 mb-2">WorkFlowX</h2>
            <p class="text-gray-600">Employee Management System</p>
        </div>
        
        <!-- Login Form -->
        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    Username
                </label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       required 
                       autofocus
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                       placeholder="Enter your username">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                       placeholder="Enter your password">
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2.5 px-6 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                Login
            </button>
        </form>
        
        <!-- Demo Credentials -->
        <div class="mt-6 p-4 bg-gray-50 rounded-md">
            <p class="text-xs text-gray-600 font-medium mb-2">Demo Credentials:</p>
            <p class="text-xs text-gray-500">Username: <span class="font-mono font-medium">admin</span></p>
            <p class="text-xs text-gray-500">Password: <span class="font-mono font-medium">admin123</span></p>
        </div>
    </div>
</div>
{% endblock %}
